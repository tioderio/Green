name: Auto commit

on:

  push:
    branches:
      - master
      
  schedule:
  - cron: "* * * * *" # See https://crontab.guru/#0_7,9,11_*_*_1,3

jobs:
  auto_commit:
    runs-on: ubuntu-latest
    steps:
      - name: DEBUG 
        run: echo "::debug::Ref = ${{github.ref}}"
      - uses: actions/checkout@v3      
        with:
         persist-credentials: false
         fetch-depth: 0

      - name: Modify last update
        run: |
          d=`date '+%Y-%m-%dT%H:%M:%SZ'`
          echo Last update on $d > LAST_UPDATED.tsx
          
      - name: Commit changes
        run: |
          git config --local user.email "akunjengkok05@gmail.com"
          git config --local user.name "tioderio"
          git add -A
          
          arr[0]="chore(bot): 💀"
          arr[1]="chore(bot): 🎹"
          arr[2]="chore(bot): 🎼"
          arr[3]="chore(bot): ⚙️"
          arr[4]="chore(bot): ⚔️"
          arr[5]="chore(bot): 💜"
          arr[6]="chore(bot): 🌸"
          arr[7]="chore(bot): 💍"
          arr[8]="chore(bot): ❄️"
          arr[9]="chore(bot): 🫧"
          
          rand=$[$RANDOM % ${#arr[@]}]
          
          git commit -m "${arr[$rand]}"
          
      - name: GitHub Push
        uses: ad-m/github-push-action@v0.6.0
        with:
          directory: "."
          github_token: ${{ secrets.GITHUB_TOKEN }}
